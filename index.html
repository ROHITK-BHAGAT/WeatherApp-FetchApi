<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="/image/favicon.png">
</head>

<body>
    <div id="parent">
        <div id="child">
            <div class="heading">
                <h1>Weather App</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Enter Your Location" id="input1">
                <button id="btn">Search</button>
            </div>
            <div class="weatherdetail">
            <div class="imageparent">
                <img src=""  id="imageweather">
                 <!-- <h1 id="imageweather">helo</h1> -->
            </div>

            
            <div class="temp1">
                <h1 id="deg"> </1>
            </div>
            <div class="placename">
                <h2 id="placeName2"></h2>
            </div>

            <div class="footermain">
                <div class="footer1">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <span id="humi"></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="footer2">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <span id="windsp"></span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>

            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
